<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marines</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet"  href="{% static 'css/base.css' %}">

</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="alert">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Welcome to Marines Hotel!</h3>


    {% if user.is_authenticated %}
    <h4>You're successfully logged in. To book a Room, Please, Click on the Book Room link below</h4>
    <a href="http://localhost:3000/"><button id="bookroom">Book Room</button></a>
    <button type="submit" id="signout"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit" id="signup"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit" id="signin"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
